<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Ascent - Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="light-mode">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">The Digital Ascent</a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Productivity Dashboard</h1>

        <div class="mb-3 text-end">
            <button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Task Manager</h2>
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
                    <button class="btn btn-success" onclick="addTask()">Add Task</button>
                </div>
                <ul id="taskList" class="list-group"></ul>
            </div>

            <div class="col-md-6">
                <h2>Weather Update</h2>
                <input type="text" id="cityInput" class="form-control my-2" placeholder="Enter city name">
                <button class="btn btn-info mb-2" onclick="fetchWeather()">Get Weather</button>
                <div id="weather" class="border p-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Motivational Quote</h2>
                <button class="btn btn-secondary mb-2" onclick="fetchQuote()">Get Quote</button>
                <div id="quote" class="border p-3"></div>
            </div>

            <div class="col-md-6">
                <h2>Contact Form</h2>
                <form onsubmit="return validateForm()">
                    <input type="text" id="name" class="form-control my-2" placeholder="Enter your name">
                    <input type="email" id="email" class="form-control my-2" placeholder="Enter your email">
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
                <p id="error" style="color:red;"></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/form.js"></script>
    <script src="js/api.js"></script>

</body>
</html>
